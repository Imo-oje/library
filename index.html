<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Library</h1>
      <button class="add-book"><i class="fa fa-plus"></i>Add book</button>
    </header>
    <!-- ======BOOK CONTAINER HERE=====-->
    <main class="book_container">
      <!-- demo card -->
      <!-- <div class="book-card">
        <div class="top">
          <p class="book-date">published: 22, july 2003</p>
          <p class="book-pages">123 pages</p>
        </div>
        <div>
          <h3 class="author-name">Chinua Achebe</h3>
          <div class="title-container">
            <h2 class="book-title">Things fall Apart</h2>
          </div>
          <button class="button"></button>
        </div>
      </div> -->
    </main>

    <!-- FORM STARTS HERE -->
    <div class="form">
      <span class="material-symbols-sharp || close"> close </span>
      <form action="get">
        <legend>New Book</legend>
        <div class="title">
          <label for="title">Book title</label>
          <input type="text" id="title" placeholder="Title" required />
        </div>
        <div class="author">
          <label for="author">Book author</label>
          <input type="text" id="author" placeholder="Author" required />
        </div>
        <div class="pages">
          <label for="pages">pages</label>
          <input
            type="text"
            id="pages"
            placeholder="Number of pages"
            required
          />
        </div>
        <div class="date">
          <label for="date">Published date</label>
          <input type="date" id="date" name="date" />
        </div>
        <div class="image">
          <label for="image">Upload image</label>
          <input type="file" name="image" id="image" />
        </div>
        <div class="check">
          <label for="checkbox">I have read this book</label>
          <input id="checkbox" type="checkbox" checked />
        </div>
        <div class="button">
          <button type="button" class="submit">Add</button>
          <button class="reset" type="reset">clear</button>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
